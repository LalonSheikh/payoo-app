<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Login</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <!-- tailwind + Daisy -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Manrope", sans-serif;
      }
    </style>
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200">
      <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
        <div class="left flex gap-1">
          <div class="logo w-[60px]">
            <img src="assets/logo.png" alt="" />
          </div>
          <div class="balance-info">
            <h2 class="text-2xl font-bold">$<span id="balance">45000</span></h2>
            <p class="text-neutral/50">Balance Available</p>
          </div>
        </div>
        <div class="right">
          <a href="index.html" class="btn btn-soft">
            <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
          </a>
        </div>
      </section>
    </header>
    <section class="w-11/12 mx-auto py-8 space-y-5">
      <h2 class="text-3xl font-bold">
        Welcome to Pay<span class="text-primary">oo</span>
      </h2>
      <p class="text-neutral/50">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and
      </p>
      <div class="buttons grid grid-cols-3 gap-3">
        <button
          onclick="showOnly('add-money')"
          class="btn flex-col h-full py-4 btn-primary btn-soft"
        >
          <img src="assets/opt-1.png" alt="" />
          <p>Add Money</p>
        </button>
        <button
          onclick="showOnly('cashout')"
          class="btn flex-col h-full py-4 btn-primary btn-soft"
        >
          <img src="assets/opt-2.png" alt="" />
          <p>Cashout</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="assets/opt-3.png" alt="" />
          <p>Transfer Money</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="assets/opt-4.png" alt="" />
          <p>Get Bonus</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="assets/opt-5.png" alt="" />
          <p>Pay Bill</p>
        </button>
        <button
          onclick="showOnly('history')"
          class="btn flex-col h-full py-4 btn-primary btn-soft"
        >
          <img src="assets/opt-6.png" alt="" />
          <p>Transactions</p>
        </button>
      </div>
    </section>
    <section id="add-money" class="w-11/12 mx-auto py-5 hidden">
      <h2 class="text-xl font-bold py-3">Add Money</h2>
      <div class="card bg-base-100 w-full shadow rounded-3xl">
        <div class="card-body">
          <label class="label text-xl text-neutral font-bold"
            >Select A Bank</label
          >
          <select
            id="add-money-bank"
            class="select w-full bg-base-200 rounded-full"
          >
            <option disabled selected>Select A Bank</option>
            <option value="DBBL">DBBL</option>
            <option value="IBBL">IBBL</option>
            <option value="City Bank">City Bank</option>
          </select>
          <br />
          <fieldset class="fieldset">
            <label class="label text-xl text-neutral font-bold"
              >Bank Account Number</label
            >
            <input
              id="add-money-number"
              maxlength="11"
              minlength="11"
              type="text"
              class="input rounded-full text-xl bg-base-200 w-full"
              placeholder="Enter Bank 11 Digit Number"
              value="01728502644"
              required
            />
            <br />
            <label class="label text-neutral text-xl font-bold"
              >Amount to Add</label
            >
            <input
              id="add-money-amount"
              type="text"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Enter Amount to Add"
              required
            />
            <br />
            <label class="label text-neutral text-xl font-bold"
              >Pin Number</label
            >
            <input
              id="add-money-pin"
              maxlength="4"
              type="password"
              class="input rounded-full w-full bg-base-200"
              placeholder="Enter 4 Digit Pin Number"
            />
            <div><a class="link link-hover">Forgot password?</a></div>
            <button
              id="add-money-btn"
              class="btn btn-primary rounded-full mt-4"
            >
              Add Money
            </button>
          </fieldset>
        </div>
      </div>
    </section>
    <section id="cashout" class="w-11/12 mx-auto py-5 hidden">
      <h2 class="text-xl font-bold py-3">Cash Out</h2>
      <div class="card bg-base-100 w-full shadow rounded-3xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label text-xl text-neutral font-bold"
              >Agent Number</label
            >
            <input
              id="cashout-number"
              maxlength="11"
              minlength="11"
              type="text"
              class="input rounded-full text-xl bg-base-200 w-full"
              placeholder="Enter Agent 11 Digit Number"
              value="01728502644"
              required
            />
            <br />
            <label class="label text-neutral text-xl font-bold">Amount</label>
            <input
              id="cashout-amount"
              type="text"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Enter Amount to withdraw"
              required
            />
            <br />
            <label class="label text-neutral text-xl font-bold"
              >4 Digit Pin</label
            >
            <input
              id="cashout-pin"
              maxlength="4"
              type="password"
              class="input rounded-full w-full bg-base-200"
              placeholder="Enter 4 Digit Pin Number"
            />
            <div><a class="link link-hover">Forgot password?</a></div>
            <button id="cashout-btn" class="btn btn-primary rounded-full mt-4">
              Withdraw Money
            </button>
          </fieldset>
        </div>
      </div>
    </section>
    <section id="history" class="w-11/12 mx-auto py-5 text-2xl hidden">
      <h2 class="text-xl font-bold py-3">Transaction</h2>
      <div id="history-container" class="space-y-5"></div>
    </section>

    <script src="script/machine.js"></script>
    <script src="script/addMoney.js"></script>
    <script src="script/cashout.js"></script>
  </body>
</html>
